            if(m){html+='<div class="link-card"><a href="'+m[2]+'" target="_blank">'+m[1]+'</a><span class="copy-btn" onclick="copyLink(\''+m[2]+'\',this)">ğŸ“‹</span></div>'}
        }
    }
    return html;
}

function render(id){
    var md=document.getElementById(id).textContent;
    document.getElementById("links").innerHTML=parseMarkdown(md);
}
