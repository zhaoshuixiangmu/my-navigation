        padding:15px;

        gap:12px;
        max-width:1200px;
        margin:0 auto 30px;
    }
    @media(min-width:1024px){main#links{grid-template-columns:repeat(8,1fr)}}
    @media(max-width:600px){main#links{grid-template-columns:repeat(2,1fr)}}

    .link-card a{color:inherit;text-decoration:none;font-weight:500;overflow-wrap:anywhere}
    .copy-btn{cursor:pointer;font-size:14px;color:#888}
    
    /* 隐蔽小圆点按钮 */

        position:fixed;
        bottom:12px;
        right:12px;
        width:12px;
        height:12px;
        border-radius:50%;
        border:none;
        background:rgba(150,150,150,0.3);
        cursor:pointer;
        padding:0;
    }
    #unlockBtn:hover{background:rgba(150,150,150,0.6)}
    body.dark #unlockBtn, body.secret #unlockBtn{background:rgba(200,200,200,0.2)}
    body.dark #unlockBtn:hover, body.secret #unlockBtn:hover{background:rgba(200,200,200,0.5)}
</style>

<script defer>
var SECRET_PWD="709394"; // 👉 修改密码

function parseMarkdown(md){
    var lines=md.split("\n"),html="";
    for(var i=0;i<lines.length;i++){
        var line=lines[i].trim();
        if(line.indexOf("##")===0){
            html+="<h2>"+line.replace(/^##+/,"").trim()+"</h2>";
        }else if(line.indexOf("- [")===0){
            var m=line.match(/- \[(.*?)\]\((.*?)\)/);
            if(m){html+='<div class="link-card"><a href="'+m[2]+'" target="_blank">'+m[1]+'</a><span class="copy-btn" onclick="copyLink(\''+m[2]+'\',this)">📋</span></div>'}
        }
    }
    return html;
}

function render(id){
    var md=document.getElementById(id).textContent;
    document.getElementById("links").innerHTML=parseMarkdown(md);
}

function doSearch(){
    var e=document.getElementById("engine").value,k=document.getElementById("searchInput").value.trim();
    if(k)window.open(e+encodeURIComponent(k),"_blank")
}

function toggleDarkMode(){
    document.body.classList.toggle("dark")
}

function copyLink(url,el){
    var i=document.createElement("input");i.value=url;document.body.appendChild(i);i.select();
    document.execCommand("copy");document.body.removeChild(i);
    el.innerHTML="✅";setTimeout(function(){el.innerHTML="📋"},1000)
}

function unlockSecret(){
    var p=prompt("请输入密码查看私藏页面：");
    if(p===SECRET_PWD){
        render("markdown-secret");
        document.getElementById("unlockBtn").style.display="none";
        document.getElementById("searchBar").style.display="none";
        document.getElementById("pageTitle").style.display="none"; 
        document.body.classList.add("secret"); // 🚀 私藏页深色背景 & 隐藏按钮
    }else alert("密码错误！");
}

render("markdown-main");
