function getDisplayLimit() {

/* ===== Markdown è§£æ (å·²ä¼˜åŒ–é“¾æ¥å®‰å…¨å±æ€§) ===== */
function parseMarkdown(md) {
    const lines = md.split("\n");
    let html = "";
    let currentGroupName = "";
    let currentLinks = [];
    const displayLimit = getDisplayLimit();

    function flushGroup() {
        if (!currentGroupName || currentLinks.length === 0) return;

        const needsToggle = totalLinks > displayLimit;
        const collapsedClass = needsToggle ? 'collapsed' : '';
        const toggleBtnDisplay = needsToggle ? 'inline-block' : 'none';
        
        const initialBtnText = `å±•å¼€ (${totalLinks} ä¸ª)`; 
        
        html += `<div class="group-header">

                    <button class="toggle-btn" 
                            style="display: ${toggleBtnDisplay}"

                            data-collapsed="true">

        html += `<div class="links-group ${collapsedClass}" id="group-${currentGroupName.replace(/\s+/g, '-').toLowerCase()}">`;

    // æ¢å¤é»˜è®¤çŠ¶æ€
    render("markdown-main");
    document.getElementById("pageTitle").innerText = "æˆ‘çš„ä¸»é¡µ";
    document.getElementById("searchBar").style.display = "flex";  // æ³¨æ„ï¼šåŸä¸º blockï¼Œç°æ”¹ flex ä»¥åŒ¹é… search-bar
    document.getElementById("unlockBtn").style.display = "block";
    document.body.classList.remove("secret");
    
    // ç„¦ç‚¹å›æœç´¢æ¡†
    document.getElementById("searchInput").focus();
}

function unlockSecret() {
    const pwd = prompt("è¯·è¾“å…¥å¯†ç æŸ¥çœ‹å†…å®¹ï¼š");
    if (pwd === SECRET_PWD) {
        // è¿›å…¥ç§å¯†æ¨¡å¼
        document.body.classList.remove(...document.body.classList); // æ¸…é™¤æ‰€æœ‰ä¸»é¢˜ç±»ï¼Œåªä¿ç•™ secret
        render("markdown-secret");
        enterMode("ç§è—é¡µé¢");
    } else if (pwd === PRIVATE_PWD) {
        // è¿›å…¥ä¸ªäººæ¨¡å¼
        document.body.classList.remove(...document.body.classList);
        render("markdown-private");
        enterMode("ä¸ªäººç©ºé—´");
    } else {
        alert("å¯†ç é”™è¯¯ï¼");
    }
}

/* ===== ä¿®æ”¹ï¼šenterMode å‡½æ•°ï¼Œæ·»åŠ è¿”å›æŒ‰é’® ===== */
function enterMode(title) {
    document.getElementById("unlockBtn").style.display = "none";
    document.getElementById("searchBar").style.display = "none";
    document.getElementById("pageTitle").innerText = title;
    document.body.classList.add("secret");
    
    // åˆ›å»ºè¿”å›æŒ‰é’®
    const backBtn = document.createElement('button');
    backBtn.id = 'backBtn';
    backBtn.className = 'back-btn';
    backBtn.innerText = 'è¿”å›æˆ‘çš„ä¸»é¡µ';
    backBtn.addEventListener('click', backToHome);
    
    // æ’å…¥åˆ° h1 å
    document.getElementById("pageTitle").parentNode.insertBefore(backBtn, document.getElementById("pageTitle").nextSibling);
}

/* ===== é¡µé¢åˆå§‹åŒ–å’Œäº‹ä»¶ç»‘å®š ===== */
document.addEventListener('DOMContentLoaded', () => {
    render("markdown-main");
    
    // ä¸»é¢˜åˆ‡æ¢æŒ‰é’®äº‹ä»¶å·²ç§»é™¤
    document.getElementById("searchButton").addEventListener('click', doSearch);
    document.getElementById("unlockBtn").addEventListener('click', unlockSecret);
    
    document.getElementById("searchInput").addEventListener('keypress', (e) => {
        if (e.key === 'Enter') doSearch();
    });
    
    // ç›‘å¬çª—å£å¤§å°å˜åŒ–ï¼ˆç”¨äºè°ƒæ•´é“¾æ¥æ˜¾ç¤ºæ•°é‡ï¼‰
    let resizeTimer;
    let lastWidth = window.innerWidth;
    
    window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        
        if (window.innerWidth !== lastWidth) {
            lastWidth = window.innerWidth;
            
            resizeTimer = setTimeout(() => {
                const currentTitle = document.getElementById("pageTitle").innerText;
                // é‡æ–°æ¸²æŸ“æ—¶éœ€è¦é‡æ–°åˆ¤æ–­å½“å‰æ¨¡å¼
                if (document.body.classList.contains('secret')) {
                    // å¦‚æœæ˜¯ secret/private æ¨¡å¼ï¼Œé‡æ–°åˆ›å»ºè¿”å›æŒ‰é’®
                    if (currentTitle === "ç§è—é¡µé¢") {
                        render("markdown-secret");
                        enterMode("ç§è—é¡µé¢");  // é‡æ–°è°ƒç”¨ä»¥æ·»åŠ æŒ‰é’®
                    } else if (currentTitle === "ä¸ªäººç©ºé—´") {
                        render("markdown-private");
                        enterMode("ä¸ªäººç©ºé—´");  // é‡æ–°è°ƒç”¨ä»¥æ·»åŠ æŒ‰é’®
                    }
                } else {
                    render("markdown-main");
                    // ç¡®ä¿è¿”å›æŒ‰é’®è¢«ç§»é™¤
                    const backBtn = document.getElementById('backBtn');
                    if (backBtn) backBtn.remove();
                }
            }, 200); 
        }
    });

    document.getElementById("searchInput").focus();
});
</script>
